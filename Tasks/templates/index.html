<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Operations</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      h1,
      h2 {
        text-align: center;
        margin-top: 10px;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
      }
      .form-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .form-container .form2 {
        height: 20px;
      }
      .form-container > .form1 {
        height: 65px;
        width: 230px;
      }
      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="date"],
      input[type="number"],
      input[type="email"],
      input[type="tel"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 5px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: calc(100% - 22px);
        box-sizing: border-box;
        font-size: 18px;
      }

      button:hover {
        background-color: #45a049;
      }

      .button2 {
        background-color: #04aa6d;
        border: none;
        color: white;
        padding: 10px 25px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        margin: 4px auto;
        cursor: pointer;
        border-radius: 20px;
        width: 200px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0px;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #a7a6a6;
      }

      a {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Employee Details</h1>
    <form action="/submit" id="form-submit" method="post">
      <label for="fname">First Name:</label>
      <input type="text" name="fname" id="fname" required />
      <br />
      <label for="lname">Last Name:</label>
      <input type="text" name="lname" id="lname" required />
      <br />
      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" id="dob" required />
      <br />
      <label for="salary">Salary:</label>
      <input type="number" name="salary" id="salary" required />
      <br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />
      <br />
      <label for="phone">Phone:</label>
      <input type="tel" name="phone" id="phone" required />
      <br />
      <button type="submit">Enroll</button>
    </form>
    <!-- <hr /> -->

    <h2 style="text-align: center">List of Enrolled Employees</h2>
    <div class="form-container">
      <form action="/search" class="form1" method="post">
        <label for="search_field">Search By:</label>
        <select name="search_field" id="search_field">
          <option value="fname">First Name</option>
          <option value="lname">Last Name</option>
          <option value="dob">Date of Birth</option>
          <option value="salary">Salary</option>
          <option value="email">Email</option>
          <option value="phone">Phone</option>
        </select>
        <br />
        <label for="search_term">Search Term:</label>
        <input type="text" name="search_term" id="search_term" required />
        <!-- <br /> -->
        <!-- <button type="submit">Search</button> -->
      </form>
      <!-- search section ends here -->

      <!-- Sort starts here -->
      <form action="/sort" class="form2" method="get">
        <label for="option">Sort by:</label>
        <select name="option" id="option">
          <option value="">-- Select Sorting Option --</option>
          <option value="fname">First Name</option>
          <option value="lname">Last Name</option>
          <option value="dob">Date of Birth</option>
          <option value="salary">Salary</option>
          <option value="email">Email</option>
          <option value="phone">Phone</option>
        </select>
        <!-- <button
          type="submit"
          style="cursor: pointer; padding: 2px 8px; font-size: 18px"
        >
          Sort
        </button> -->
      </form>
      <br />
      <!-- sort ends here -->
    </div>

    <table id="#enrolled">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Date of Birth</th>
          <th>Salary</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        {% for employee in employee_list %}
        <tr>
          <td>{{ employee.fname }}</td>
          <td>{{ employee.lname }}</td>
          <td>{{ employee.dob }}</td>
          <td>{{ employee.salary }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.phone }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <!-- </div> -->
    <div
      class="button"
      style="
        background-color: yellow;
        position: relative;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      "
    >
      <a href="/">
        <button class="button2" type="submit" name="sort_key" value="{{ sort_key }}">Sort {{ sort_label }}</button>
      </a>
      <button class="button2">
        <a href="/reset" class="button2">reset</a>
      </button>
    </div>
  </body>
</html>
